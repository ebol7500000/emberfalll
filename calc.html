<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        body {
            font-family: 'Cinzel', serif;
            background-color: #1a1a1a;
            color: #d4a761;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('https://bnetcmsus-a.akamaihd.net/cms/blog_header/9b/9B82G41VFX1M1614272183575.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            padding: 20px 0;
        }

        .card {
            background-color: rgba(40, 40, 40, 0.95);
            border: 2px solid #d4a761;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(5px);
        }

        .card-header {
            margin-bottom: 30px;
        }

        .card-header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: #d4a761;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .input-group input[type="number"] {
            width: 80%;
            padding: 10px;
            background-color: rgba(60, 60, 60, 0.8);
            border: 1px solid #d4a761;
            color: #ffffff;
            font-size: 1.1em;
            text-align: center;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #f0e68c;
            box-shadow: 0 0 8px #d4a761;
        }

        .output-group {
            margin-top: 30px;
            text-align: left;
        }

        .output-group h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #d4a761;
            text-align: center;
        }

        .output-item {
            background-color: rgba(50, 50, 50, 0.7);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            border: 1px solid #d4a761;
        }

        .output-item span {
            color: #fff;
        }

        .output-item strong {
            color: #d4a761;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <h1>Calculadora Simulada</h1>
                <p>status</p>
            </div>

            <div class="input-group">
                <label for="level">Insira seu Nível (1-99):</label>
                <input type="number" id="level" min="1" max="99">
            </div>
            
            <div class="output-group">
                <h2>Estatísticas do Personagem</h2>
                <div class="output-item">
                    <strong>Ataque (AR):</strong> <span id="atk-value">0</span>
                </div>
                <div class="output-item">
                    <strong>Defesa:</strong> <span id="def-value">0</span>
                </div>
                <div class="output-item">
                    <strong>Poder (Dano):</strong> <span id="pw-value">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const levelInput = document.getElementById('level');
            const atkValue = document.getElementById('atk-value');
            const defValue = document.getElementById('def-value');
            const pwValue = document.getElementById('pw-value');
            
            // Função para calcular e exibir as estatísticas
            function updateStats() {
                let level = parseInt(levelInput.value);

                if (isNaN(level) || level < 1) {
                    level = 1;
                    levelInput.value = 1;
                } else if (level > 99) {
                    level = 99;
                    levelInput.value = 99;
                }
                
                // Salva o nível no localStorage
                localStorage.setItem('d2_level', level);

                // Fórmulas de simulação
                const calculatedAtk = 20 + (level * 25);
                const calculatedDef = 10 + (level * 20);
                const calculatedPw = 5 + (level * 10);

                // Atualiza os valores na tela
                atkValue.textContent = calculatedAtk;
                defValue.textContent = calculatedDef;
                pwValue.textContent = calculatedPw;
            }

            // Carrega o nível salvo do localStorage ao iniciar
            const savedLevel = localStorage.getItem('d2_level');
            if (savedLevel) {
                levelInput.value = savedLevel;
            } else {
                levelInput.value = 1; // Valor padrão se não houver nada salvo
            }

            // Atualiza as estatísticas ao carregar a página
            updateStats();

            // Adiciona um "listener" para atualizar as estatísticas sempre que o nível mudar
            levelInput.addEventListener('input', updateStats);
        });
    </script>
</body>
</html>
